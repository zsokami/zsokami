<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>什么二维码</title>
  <style>
    body {
      position: absolute;
      left: 0;
      top: 0;
      right: 0;
      bottom: 0;
      display: flex;
      justify-content: center;
      align-items: center;
    }
  </style>
  <script src="qrcode.js"></script>
</head>
<body>
  <script>
    const idParam = location.search.slice(1).split('&').map(i => i.split('=')).find(i => i[0] == 'id')
    const id = idParam && idParam[1] ? idParam[1].slice(0, 24) : '5f7ea7b656bf54e2e853de16'
    const qrcode = new QRCode(document.body)
    const draw = () => {
      qrcode.makeCode(id + Date.now())
      requestAnimationFrame(draw)
    }
    draw()
  </script>
</body>
</html>
