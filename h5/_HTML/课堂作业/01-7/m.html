<script type="text/javascript">
var ctx=document.getElementById("c").getContext("2d");
var w=c.width=c.height=500;
draw(w,0);
function draw(w,color){
  ctx.fillStyle=color?"#ffffff":"#000000";
  w*=0.9;
  if(w<1)return;
  ctx.fillRect(250-w/2,250-w/2,w,w);
  draw(w,!color);
}
