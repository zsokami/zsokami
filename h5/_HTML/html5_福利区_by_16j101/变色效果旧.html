<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<style type="text/css">
<!--
.c1 {
	font-size: 36px;
	background-color: #333333;
}
-->
</style>
</head>

<body>
  <p><font id="text0" face="monospace">000000</font></p>
  <p align="center" class="c1"><font id="text1" size="+6"><strong>哎呀，卧槽！</strong></font></p>
<script type="text/javascript">
	var ColorAnim={
	  color: 0xff0000,
	  offset: -17,
	  index: 0,
	  nextColor: function(){
	    var tmp=(this.color>>(this.index<<3))&255;
		if(tmp<=0||tmp>=255){
		  this.offset=-this.offset;
		  this.index=(this.index+1)%3;
		}
		this.color+=this.offset*Math.pow(256,this.index);
		return this.color;
	  },
	  getString: function(){
	    var s=this.color.toString(16);
		var count=6-s.length;
		while(count-- >0)s='0'+s;
		return s;
	  }
	}
	
	function ccc(){
	  ColorAnim.nextColor();
	  text1.color="#"+ColorAnim.getString();
	  text0.innerText=ColorAnim.getString();
	}
    
	setInterval(ccc,50);
  </script>
</body>
</html>
