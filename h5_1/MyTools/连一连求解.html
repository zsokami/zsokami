<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="js/连一连求解.js"></script>
		<style>
			#solver {
				--color-blue: 43, 135, 209;
				--color-green: 75, 219, 106;
				--color-tile: 230, 220, 200;
				--color-index: 140, 160, 190;
				--size-cell: 48px;
				--size-tile: 44px;
				--size-tile-radius: 6px;
				--w: 3;
			}

			#solver>#g {
				counter-reset: left top right bottom;
				min-width: calc(var(--size-cell) * 3);
				min-height: calc(var(--size-cell) * 3);
				width: fit-content;
				display: grid;
				grid-template-columns: repeat(calc(var(--w) + 2), var(--size-cell));
				grid-auto-rows: var(--size-cell);
				justify-items: center;
				align-items: center;
			}

			#solver>#g>.left::before,
			#solver>#g>.top::before,
			#solver>#g>.right::before,
			#solver>#g>.bottom::before,
			#solver>#g>.resizer::before {
				counter-increment: var(--index);
				content: counter(var(--index));
				font-size: 32px;
				font-weight: bold;
				color: rgb(var(--color-index));
			}

			#solver>#g>.resizer::before {
				content: "↕";
				display: block;
				transform: rotate(-45deg);
			}

			#solver>#g>.left {
				--index: left;
			}

			#solver>#g>.top {
				--index: top;
			}

			#solver>#g>.right {
				--index: right;
			}

			#solver>#g>.bottom {
				--index: bottom;
			}

			#solver>#g>.resizer {
				width: var(--size-cell);
				height: var(--size-cell);
				text-align: center;
				line-height: var(--size-cell);
				cursor: pointer;
				overflow: hidden;
			}

			#solver>#g>.tile {
				background: rgb(var(--color-tile));
				width: var(--size-tile);
				height: var(--size-tile);
				border-radius: var(--size-tile-radius);
			}
		</style>
	</head>
	<body>
		<div id="solver">
			<div id="g">
				<div></div>
				<div class="top"></div>
				<div class="top"></div>
				<div class="top"></div>
				<div></div>
				<div class="left"></div>
				<div class="tile"></div>
				<div class="tile"></div>
				<div></div>
				<div class="right"></div>
				<div class="left"></div>
				<div class="tile"></div>
				<div class="tile"></div>
				<div class="tile"></div>
				<div class="right"></div>
				<div class="left"></div>
				<div></div>
				<div class="tile"></div>
				<div></div>
				<div class="right"></div>
				<div></div>
				<div class="bottom"></div>
				<div class="bottom"></div>
				<div class="bottom"></div>
				<div class="resizer"></div>
			</div>
		</div>
		<script>
			let w = 6;
			let h = 5;
		</script>
	</body>
</html>
