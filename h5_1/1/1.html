		<h3>静夜思</h3>
		<p>作者：李白</p>
		<p>床前明月光，疑是地上霜，举头望明月，低头思故乡。</p>
		<hr />
		<strong>【李白简介】</strong>
		<p>李白(701年-762年)，字太白，号青莲居士，唐朝浪漫主义诗人，被后人誉为“诗仙”。李白祖籍陇西成纪(待考证)，出生于西域碎叶城，4岁再随父迁至剑南道绵州。李白存世诗文千余篇，有《李太白集》传世。762年病逝，享年61岁。</p>
