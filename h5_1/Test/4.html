<!DOCTYPE html>
<html>
	<head>
		<style>
			div {
				position: relative;
				width: 300px;
				height: 300px;
				border: 30px solid;
				padding: 100px;
				background: #faa;
				background-clip: content-box;
			}
			div::after{
				content: "";
				display: block;
				position: absolute;
				left: 0;
				top: 0;
				right: 0;
				bottom: 0;
				border: 100px solid;
				padding: 30px;
				margin: 30px;
				background: red;
				background-clip: content-box;
			}
		</style>
	</head>
	<body>
		<div>
		</div>
	</body>
</html>
