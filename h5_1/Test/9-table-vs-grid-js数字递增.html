		<script>
			startGradualAnim(document.querySelectorAll('.gradual'), 1000);
			function startGradualAnim(eles, duration) {
				let items = [];
				let startTime;
				eles.forEach(ele => {
					let m = ele.innerHTML.match(/[+-]?\d+(?:\.(\d+))?/);
					if (m) {
						items.push({
							ele: ele,
							original: m.input,
							prefix: m.input.slice(0, m.index),
							suffix: m.input.slice(m.index + m[0].length),
							fixed: m[1] ? m[1].length : 0,
							number: parseFloat(m[0])
						});
					}
				});
				if (items.length > 0) {
					startTime = new Date().getTime();
					run();
				}
				function run() {
					let d = (new Date().getTime() - startTime) / duration;
					if (d < 1) {
						items.forEach(i => i.ele.innerHTML = i.prefix + (i.number * d).toFixed(i.fixed) + i.suffix);
						requestAnimationFrame(run);
					} else {
						items.forEach(i => i.ele.innerHTML = i.original);
					}
				}
			}
		</script>
