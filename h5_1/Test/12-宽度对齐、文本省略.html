<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			body {
				display: flex;
				align-items: start;
				gap: 1rem;
			}

			.item {
				display: flex;
				flex-flow: column;
				background: rgba(103, 132, 187, 0.05);
				color: rgb(116, 136, 153);
				border-radius: 1rem;
				overflow: hidden;
				box-shadow: 0 14px 30px rgba(103, 132, 187, 0.15), 0 4px 4px rgba(103, 132, 187, 0.05);
			}

			.item>span {
				overflow: hidden;
				text-overflow: ellipsis;
				white-space: nowrap;
				margin: 0.2rem 0.5rem;
			}
		</style>
	</head>
	<body>
		<div class="item">

		</div>
		<div class="item">

		</div>

</html>
