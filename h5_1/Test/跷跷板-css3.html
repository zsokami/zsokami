<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width">
		<title>跷跷板</title>
		<style>
			html, body {
				height: 100%;
				margin: 0;
			}

			.seesaw {
				width: 70%;
				margin: auto;
				box-shadow: 0 12px 8px -12px;
				position: relative;
				top: 50%;
				transform: translateY(-50%);
			}

			/* 关键代码，划分左右 hover 区域 */
			.seesaw>:nth-child(-n+2) {
				position: absolute;
				width: 50%;
				height: 100%;
				z-index: 1;
			}
			.seesaw>:nth-child(2) {
				right: 0;
			}
			.seesaw>:nth-child(1):hover~:nth-child(3) {
				transform: scaleZ(1) rotate(-15deg);
			}
			.seesaw>:nth-child(2):hover~:nth-child(3) {
				transform: scaleZ(1) rotate(15deg);
			}

			/* 跷跷板 */
			.seesaw>:nth-child(3) {
				background: orange;
				border-radius: 0.75em;
				line-height: 1.5em;
				text-align: center;
				text-indent: 1em;
				letter-spacing: 1em;
				color: white;
				transition: transform 1s;
			}

			/* 三角形 */
			.seesaw>:nth-child(4) {
				width: 0;
				margin: auto;
				border: calc((35vw - 0.75em) * 0.2588) solid transparent;
				border-top-width: 0;
				border-bottom-color: purple;
			}
		</style>
	</head>
	<body>
		<div class="seesaw">
			<div></div>
			<div></div>
			<div>跷跷板</div>
			<div></div>
		</div>
	</body>
</html>
