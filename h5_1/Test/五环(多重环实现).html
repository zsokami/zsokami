<!DOCTYPE HTML>
<html>
	<head>
		<title>环环相扣的五环</title>
		<style>
			html, body {
				height: 100%;
				margin: 0;
			}

			div, div::before, div::after {
				--w: 140px;
				--bw: 10px;
				/* 0 0 为黑环的位置 */
				--x: 0;
				--y: 0;
				position: absolute;
				left: calc(50% + var(--w) * (var(--x) - 0.5));
				top: calc(50% + var(--w) * (var(--y) - 1));
				width: var(--w);
				height: var(--w);
				border: var(--bw) solid transparent;
				border-radius: 50%;
				box-sizing: border-box;
			}

			div::before, div::after {
				--o: calc(0px - var(--bw));
				left: var(--o);
				top: var(--o);
			}

			div:nth-child(1) {
				border-color: blue;
				--x: -1.06;
				z-index: 3;
			}

			div:nth-child(2) {
				border-color: black;
				z-index: 2;
			}

			div:nth-child(3) {
				border-color: red;
				--x: 1.06;
				z-index: 1;
			}

			div:nth-child(4) {
				border-color: yellow;
				--x: -0.53;
				--y: 0.6;
			}

			div:nth-child(4)::before {
				content: "";
				border-top-color: yellow;
				z-index: 2;
			}

			div:nth-child(4)::after {
				content: "";
				border-left-color: yellow;
				z-index: 3;
			}

			div:nth-child(5) {
				border-color: green;
				--x: 0.53;
				--y: 0.6;
			}

			div:nth-child(5)::before {
				content: "";
				border-top-color: green;
				z-index: 1;
			}

			div:nth-child(5)::after {
				content: "";
				border-left-color: green;
				z-index: 2;
			}
		</style>
	</head>
	<body>
		<div></div>
		<div></div>
		<div></div>
		<div></div>
		<div></div>
	</body>
</html>
