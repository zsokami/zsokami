<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>文本属性样式</title>
		<style>
			li {
				line-height: 2em;
			}
			
			.large {
				font: x-large 宋体;
			}
			
			.underline {
				letter-spacing: 5px;
				text-decoration: underline;
				white-space: nowrap;
			}
			
			.red {
				color: #f00;
			}
		</style>
	</head>

	<body>
		<ul>
			<li><span class="underline">【新闻】[设搜狐为首页] 10月1日</span></li>
			<li class="red"><span class="large">六十年国庆阅兵规格堪比奥运会，世界最大规模的阅兵仪式全球关注</span></li>
			<li>我国商务部对美国增收中国轮胎关税提出严正交涉</li>
			<li>中国经济在金融危机中仍保持较强发展态势</li>
			<li class="red"><span class="large">博客| 贾君鹏：学习CSS让我废寝忘食忘记回家吃饭！</span></li>
		</ul>
	</body>

</html>
