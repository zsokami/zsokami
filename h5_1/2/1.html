<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>贵美商城</title>
		<style>
			body {
				text-align: center;
			}
			
			h1 {
				font: italic bold 3em 华文彩云, sans-serif;
				letter-spacing: 1em;
				color: #e40;
				text-shadow: 5px 5px 5px #fc4;
			}
			
			div {
				overflow: hidden;
			}
			
			.wrapper {
				border: 1px solid #ccc;
				border-bottom-width: 3px;
				border-radius: 5px;
				display: inline-block;
				width: 400px;
			}
			
			.nav {
				padding: 10px;
				background: linear-gradient(hsl(30, 100%, 90%), hsl(30, 100%, 50%));
			}
			
			.left {
				float: left;
			}
			
			.right {
				float: right;
			}
			
			span {
				font-size: large;
				color: #fff;
				text-shadow: 0 0 5px #000;
			}
			
			ul {
				margin: 0;
				padding: 0;
				list-style: none;
			}
			
			li:first-child {
				font-size: large;
				font-weight: bold;
				color: #f80;
				background: #eee;
				line-height: 2em;
				border-top: 1px solid #ccc;
				border-bottom: 1px solid #ccc;
			}
			
			li:not(:first-child) {
				display: inline-block;
				min-width: 100px;
				line-height: 2em;
			}
		</style>
	</head>

	<body>
		<h1>你好，欢迎访问贵美商城！</h1>
		<div class="wrapper">
			<div class="nav">
				<span class="left">商品分类</span>
				<span class="right">全部分类</span>
			</div>
			<ul>
				<li>家用电器</li>
				<li>大家电</li>
				<li>洗衣机</li>
				<li>电冰箱</li>
				<li>相机</li>
				<li>电视</li>
				<li>DVD</li>
				<li>相机</li>
				<li>电视</li>
				<li>DVD</li>
			</ul>
			<ul>
				<li>日用百货</li>
				<li>肥皂</li>
				<li>洗衣粉</li>
				<li>纸巾</li>
				<li>洗发水</li>
				<li>洗洁精</li>
				<li>毛巾</li>
				<li>相机</li>
				<li>电视</li>
				<li>DVD</li>
			</ul>
		</div>
		<script src="js/nav.bg.js"></script>
	</body>

</html>
