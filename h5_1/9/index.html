		<meta charset="utf-8">

		<link rel="stylesheet" href="css/flower.css">
		<style>
			html {
				--lo: #5e5e5e;
				--hi: #e9185a;
				text-align: center;
				/* 重置计数器 */
				counter-reset: no;
			}

			body {
				display: inline-block;
			}

			body>div:first-child {
				background: var(--hi);
				color: white;
				font-weight: bold;
				padding: 0.5em;
				border-radius: 9em;
				position: relative;
				margin-top: 3em;
			}

			body>div:not(:first-child) {
				text-align: initial;
				border-bottom: 1px dashed var(--lo);
				color: var(--lo);
				user-select: none;
				cursor: pointer;
			}
			
			body>div:not(:first-child):hover {
				color: var(--hi);
			}

			body>div:not(:first-child)::before {
				/* 使用计数器添加序号 */
				counter-increment: no;
				content: counter(no);
				display: inline-block;
				width: 1.5em;
				line-height: 1.5em;
				text-align: center;
				border-radius: 50%;
				margin: 0.5em;
				background: var(--lo);
				color: white;
				font-weight: bold;
			}

			body>div:not(:first-child):hover::before {
				background: var(--hi);
			}
			
			div>div {
				height: calc(160px + 2em);
				text-align: center;
				overflow: hidden;
				transition: height 0.4s cubic-bezier(0, 0, 0, 1), opacity 0.2s 0.2s;
			}
			
			div:not(:hover)>div {
				height: 0;
				opacity: 0;
				transition: height 0.4s cubic-bezier(0, 0, 0, 1), opacity 0.2s;
			}

			img {
				display: block;
				margin: auto;
			}
			
			body>div:not(:first-child):active {
				filter: brightness(1.05);
			}
		</style>
	</head>
