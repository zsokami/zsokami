<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<link rel="stylesheet" href="css/my_control.css">
		<style>
			#container {
				width: max-content;
				margin: auto;
			}
			
			#container>h3 {
				padding: 0 0 0.25em 1em;
				color: #08c;
				border-bottom: 2px solid;
			}
			
			form {
				display: grid;
				grid-template-columns: repeat(3, auto);
				gap: 0.5em;
				justify-content: start;
				align-items: center;
			}
			
			form>label {
				justify-self: end;
			}
			
			input[type=image] {
				outline: none;
				transition: 0.1s;
			}
			
			input[type=image]:hover {
				filter: hue-rotate(30deg);
				transform: scale(1.04);
			}
			
			input[type=image]:active {
				filter: hue-rotate(60deg);
				transform: scaleZ(1) scale(0.96);
			}
			
			form>span {
				height: 30px;
				line-height: 30px;
				padding-left: 30px;
				background: left center / 30px no-repeat;
				color: red;
			}
			
			@keyframes warn {
				to {
					transform: scale(1.05);
				}
			}
		</style>
	</head>
	<body>
		<div id="container">
			<header>
				<img src="img/logo.jpg">
				<img src="img/banner.jpg">
			</header>
			<h3>新用户注册</h3>
			<form>
				<label>用户名：</label>
				<input type="text" class="control" name="username" id="username">
				<span for="username" content="4~16位字符，不含数字"></span>
				<label>密码：</label>
				<div>
					<input type="password" class="control" name="pwd" id="pwd">
				</div>
				<span for="pwd" content="密码为4~10位字符"></span>
				<label>确认密码：</label>
				<input type="password" class="control" id="pwdConfirm">
				<span for="pwdConfirm" content="两次密码不一致"></span>
				<label>电子邮箱：</label>
				<input type="email" class="control" name="email" id="email">
				<span for="email" content="格式示例：xxx@xxx.com"></span>
				<label>手机号码：</label>
				<input type="tel" class="control" name="tel" id="tel">
				<span for="tel" content="手机号码格式有误"></span>
				<label>出生日期：</label>
				<input type="date" class="control" name="birthday" value="2000-01-01">
				<span></span>
				<label></label>
				<canvas id="vimg" title="点击更换验证码"></canvas>
				<span></span>
				<label>验证码：</label>
				<input class="control" type="text" id="vcode">
				<span for="vcode" content="验证码有误"></span>
				<label></label>
				<input type="image" src="img/register.jpg">
			</form>
		</div>

		<script src="js/reveal.js"></script>
		<script src="js/vcode.js"></script>
		<script src="js/formValidation.js"></script>
	</body>
</html>
