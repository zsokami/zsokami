<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<link rel="stylesheet" href="css/my_control.css">
		<style>
			form {
				display: grid;
				grid-template-columns: auto auto;
				justify-content: center;
				align-items: center;
				gap: 10px;
			}
			
			label {
				justify-self: end;
			}
		</style>
	</head>
	<body>
		<form action="welcome.html">
			<label>用户名：</label>
			<input type="text" class="control" name="name">
			<label>邮箱：</label>
			<input type="email" class="control" name="email">
			<label></label>
			<input type="submit" class="control">
		</form>
	</body>
</html>
