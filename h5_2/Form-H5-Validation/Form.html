<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<link rel="stylesheet" href="css/my_control.css">
		<style>
			#container {
				width: max-content;
				margin: auto;
			}
			
			#container>h3 {
				padding: 0 0 0.25em 1em;
				color: #08c;
				border-bottom: 2px solid;
			}
			
			form {
				display: grid;
				grid-template-columns: repeat(3, auto);
				gap: 0.5em;
				justify-content: center;
				align-items: center;
			}
			
			form>label {
				justify-self: right;
			}
			
			input[type=image] {
				outline: none;
				transition: 0.1s;
			}
			
			input[type=image]:hover {
				filter: hue-rotate(30deg);
				transform: scale(1.04);
			}
			
			input[type=image]:active {
				filter: hue-rotate(60deg);
				transform: scaleZ(1) scale(0.96);
			}
			
			form>span {
				height: 30px;
				line-height: 30px;
				padding-left: 30px;
				background: left center / 30px no-repeat;
				color: red;
			}
			
			form>span[for=username]::after {
				content: "4~16位字符，不含数字";
			}
			
			form>span[for=pwd]::after {
				content: "密码为4~10位字符";
			}
			
			form>span[for=pwdConfirm]::after {
				content: "两次密码不一致";
			}
			
			form>span[for=email]::after {
				content: "邮箱格式示例：xxx@xxx.com";
			}
			
			form>span[for=tel]::after {
				content: "手机号码格式有误";
			}
			
			form>span[for=vcode]::after {
				content: "验证码有误";
			}
			
			form>span:not([class]), form>span[class=""] {
				visibility: hidden;
			}
			
			form>span.ok {
				background-image: url(img/ok.png);
			}
			
			form>span.ok::after {
				visibility: hidden;
			}
			
			form>span.error {
				background-image: url(img/error.png);
			}
		</style>
	</head>
	<body>
		<div id="container">
			<header>
				<img src="img/logo.jpg">
				<img src="img/banner.jpg">
			</header>
			<h3>新用户注册</h3>
			<form>
				<label>用户名：</label>
				<input type="text" class="control" name="username" id="username" placeholder="4~16位字符，不含数字" pattern="\D{4,}" maxlength="16" required>
				<span for="username"></span>
				<label>密码：</label>
				<div>
					<input type="password" class="control" name="pwd" id="pwd" placeholder="4~10位字符" pattern=".{4,}" maxlength="10" required>
				</div>
				<span for="pwd"></span>
				<label>确认密码：</label>
				<input type="password" class="control" id="pwdConfirm" placeholder=" " required>
				<span for="pwdConfirm"></span>
				<label>电子邮箱：</label>
				<input type="email" class="control" name="email" id="email" placeholder="xxx@xxx.com" required>
				<span for="email"></span>
				<label>手机号码：</label>
				<input type="tel" class="control" name="tel" id="tel" pattern="1\d{10}" maxlength="11" placeholder="1开头，11位数字" required>
				<span for="tel"></span>
				<label>出生日期：</label>
				<input type="date" class="control" name="birthday" value="2000-01-01">
				<span></span>
				<label></label>
				<canvas id="vimg" title="点击更换验证码"></canvas>
				<span></span>
				<label>验证码：</label>
				<input class="control" type="text" id="vcode" placeholder="请输入上图4位验证码" required>
				<span for="vcode"></span>
				<label></label>
				<input type="image" src="img/register.jpg">
			</form>
		</div>
		
		<script src="js/reveal.js"></script>
		<script src="js/pwdConfirm.js"></script>
		<script src="js/vcode.js"></script>
		<script src="js/formValidation.js"></script>
	</body>
</html>
