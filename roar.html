<!DOCTYPE html>
<html>
	<head>
		<title>兽音译者</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width">
		<style>
			html, body {
				height: 100%;
			}
			
			body {
				margin: 0;
				padding: 0.5rem;
				box-sizing: border-box;
			}
			
			#grid {
				display: grid;
				width: 100%;
				height: 100%;
				grid-template-columns: repeat(3, 1fr);
				grid-template-rows: 1fr auto 1fr;
				gap: 0.5rem;
			}
			
			textarea {
				grid-column: span 3;
			}
			
			#key {
				text-align: center;
				width: 100%;
			}
		</style>
		<script>
			let defaultCs = '嗷呜啊~'
			
			function encode(text, cs = defaultCs) {
				let cipher = cs[3] + cs[1] + cs[0]
				let offset = 0
				for (const c of text) {
					const code = c.charCodeAt(0)
					for (let b = 12; b >= 0; b -= 4) {
						const hex = (code >>> b) + offset++ & 15
						cipher += cs[hex >>> 2]
						cipher += cs[hex & 3]
					}
				}
				return cipher += cs[2]
			}
			
			function decode(text) {
				const end = text.length - 1
				const map = {
					[text[0]]: 3,
					[text[1]]: 1,
					[text[2]]: 0,
					[text[end]]: 2
				}
				const charCodes = new Array((text.length - 4) / 8)
				let cnt = 0
				let offset = 0
				let i = 3
				while (i < end) {
					let code = 0
					for (const e = i + 8; i < e; i++) {
						code = code << 4 | ((map[text[i]] << 2 | map[text[++i]]) + offset--) & 15
					}
					charCodes[cnt++] = code
				}
				return String.fromCharCode(...charCodes)
			}
			
			function encodeClick() {
				cipher.value = encode(plain.value, key.value)
			}
			
			function decodeClick() {
				plain.value = decode(cipher.value)
			}
			
			onload = () => {
				key.value = defaultCs
			}
		</script>
	</head>
	<body>
		<div id="grid">
			<textarea id="plain" placeholder="明文"></textarea>
			<button onclick="encodeClick()">加密↓↓</button>
			<input type="text" id="key">
			<button onclick="decodeClick()">解密↑↑</button>
			<textarea id="cipher" placeholder="密文"></textarea>
		</div>
	</body>
</html>
